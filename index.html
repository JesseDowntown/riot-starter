<html>
<head>
  <title>Riot Starter</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
<h2>Popular Videos:</h2>
<div id="video-display"></div>
<div id="video-list"></div>

<h2>Add Your Favorite Video!</h2>
<form id="new-video">
  <label>Title:</label>
  <input type="text" id="createTitle">

  <label>Youtube ID:</label>
  <input type="text" id="createYoutubeId">
 
  <label>Video Genre:</label>
  <input type="text" id="createGenre">

  <input type="submit" id="submit">
</form>

<button id="stat-button">Show the Stats!</button>
<div id="genre-stats"></div>

<div id="templates">
  
  <script class="genre-stats" type="text/template">
    <p class="genre-stats">The genre { genre } has appeared { number } times on this list.</p>
  </script>

  <script class="video-list-item" type="text/template">
    <div class="video-list-item">
      <h3>{ title } ({ genre })</h3>
      <a href="https://www.youtube.com/watch?v={ youtubeId }" target="_blank">view video</a>
    </div>
  </script>

</div>

<script src="vendor/js/jquery-1.10.2.min.js"></script>
<script src="vendor/js/riot.js"></script>
<script src="js/main.js"></script>

</body>
</html>
